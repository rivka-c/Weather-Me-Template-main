<div class="daily-forecast">
  <mat-divider></mat-divider>
  {{ dailyForecast.Date | date }}
  <div class="forecast-details">
    <div class="temperature">
      <p>{{ dailyForecast.Temperature.Minimum.Value }} - {{ dailyForecast.Temperature.Maximum.Value }}{{
        dailyForecast.Temperature.Maximum.Unit }}Â°</p>
    </div>
    <div class="icon">
      <p>{{ dailyForecast.Day.IconPhrase }}</p>
      <img [src]="getIconUrl(dailyForecast.Day.Icon)" alt="{{ dailyForecast.Day.IconPhrase }} icon"
        class="weather-icon">
    </div>
  </div>
</div>
