<div class="daily-forecast">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ dailyForecast.Date | date }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="forecast-details">
        <p>{{ dailyForecast.Temperature.Minimum.Value }} - {{ dailyForecast.Temperature.Maximum.Value }}{{ dailyForecast.Temperature.Maximum.Unit }}Â°</p>
        <p>{{ dailyForecast.Day.IconPhrase }}</p>
        <img [src]="getIconUrl(dailyForecast.Day.Icon)" alt="{{ dailyForecast.Day.IconPhrase }} icon" class="weather-icon">
      </div>
    </mat-card-content>
  </mat-card>
</div>
