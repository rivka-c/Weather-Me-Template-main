<div id="app-wrapper">
  <div id="loader">
    <mat-progress-bar *ngIf="displayLoading" mode="indeterminate"></mat-progress-bar>
  </div>
  <div id="sidenav-container">
    <h1>WeatherMe</h1>
    
    <mat-slide-toggle id="slide-toggle-Fahrenheit" (change)="changeTemperatureUnit()">
      <label>
        Fahrenheit
      </label>
    </mat-slide-toggle>
  </div>
  <div id="content-wrapper">
    <router-outlet></router-outlet>
  </div>
</div>
